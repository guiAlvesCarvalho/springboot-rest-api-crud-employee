<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Cadastrar Funcionário</title>
</head>

<body>

    <div class="container">

        <h3>Lista de Funcionários</h3>
        <hr>

        <p class="h4 mb-4">Cadastrar Funcionário</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">

        <!-- input "escondido" para lidar com o método de atualizar -->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="Nome">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Sobrenome">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">

            <button type="submit" class="btn btn-info col-2">Cadastrar</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Voltar para Lista de Funcionários</a>


    </div>

</body>

</html>
